<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banner Ad Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="http://www.justinaguilar.com/animations/css/animations.css" />
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body>

    <main>
      <div class="css-wrapper">

        <div class="full-column">
          Here we are going to animate these divs as if a gift is opening!
        </div>

        <div class="full-column-offset">

            <!-- Roller Spans -->
        <div id="btm-roller" class="hide-roller">
            <img src="./public/assets/bottom-roller.png" id="btm-roller-img" />
        </div>
        <div id="top-roller" class="hide-roller">
            <img src="./public/assets/top-roller.png" id="top-roller-img" />
        </div>
            <!-- Roller Spans -->

        <!-- Initial Slide -->
          <div class="show-media" id="top-media" >
            <img src="./public/assets/nautica/top-half.png"  class="unwrap-img-right">
          </div>
          <div class="show-media" id="bottom-media">

            <img src="./public/assets/nautica/bottom-half.png" class="unwrap-img-left" height="151px">
          </div>
          <!-- Additional Product Images -->

          <div id="stetson">
            <div class="show-media " id="stetson-top-wrapper">
              <img src="./public/assets/stetson/top-half.png" id="stetson-img-top">
            </div>
            <div class="show-media " id="stetson-btm-wrapper">
              <img src="./public/assets/stetson/bottom-half.png" id="stetson-img-btm"  height="151px">
            </div>
          </div>

          <div id="addidas">
            <div class="show-media " id="addidas-top-wrapper">
              <img src="./public/assets/addidas/top-half.png" id="addidas-img-top">
            </div>
            <div class="show-media " id="addidas-btm-wrapper">
              <img src="./public/assets/addidas/bottom-half.png" id="addidas-img-btm"  height="151px">
            </div>
          </div>

          <div id="jovan">
            <div class="show-media " id="jovan-top-wrapper">
              <img src="./public/assets/jovan/top-half.png" id="jovan-img-top">
            </div>
            <div class="show-media " id="jovan-btm-wrapper">
              <img src="./public/assets/jovan/bottom-half.png" id="jovan-img-btm"  height="151px">
            </div>
          </div>

          <div id="final">
            <div class="show-media " id="final-wrapper">
              <img src="./public/assets/final-image.png" id="final-image">
            </div>
          </div>

          <div id="tag">
            <div class="show-media " id="tag-wrapper">
              <img src="./public/assets/finale.png" id="tag-image">
            </div>
          </div>



          <div class="top-wrapper">
          </div>
          <div class="bottom-wrapper">
          </div>

        </div>

      </div>
      <div class="btn-wrapper">
          <div class"btn-group">
            <button id="launch-wrappers">Launch</button>
            <button id="reset-wrappers">Reset</button>
          </div>
        </div>
      </div>

    </main>


</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="public/js/main.js"></script>


</html>
